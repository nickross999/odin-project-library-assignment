<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <fieldset class="library">
            <legend>Library</legend>
            <div class="bookshelf">
            </div>
        </fieldset>
        <div class="input-div">
            <dialog class="input-dialog">
                <form class="input-form">
                    <label for="title-input">Title:</label>
                    <input type="text" id="title-input" name="title" autocomplete="off">
                    <label for="author-input">Author:</label>
                    <input type="text" id="author-input" name="author" autocomplete="off">
                    <label for="pages-input">Pages:</label>
                    <input type="number" id="pages-input" name="pages" autocomplete="off">
                    <label for="read-input">Read:</label>
                    <input type="checkbox" id="read-input" name="read" autocomplete="off">
                    <button type="submit" class="submit-btn">Add</button>
                    <button type="button" class="close-dialog-btn">Close</button>
                </form>
            </dialog>
        </div>
        <div class="options">
            <button class="add-btn">Add Book</button>
            <button class="clear-btn">Clear Library</button>
        </div>
    </div>
</body>
</html>
